<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flappy bird</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/reset.css">
</head>
<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-blue">点击开始</div>
        <div class="score">0</div>
        <div class="mask" style="display: none;"></div>
        <div class="end" style="display: none;">
            <div class="over">Game Over</div>
            <div class="result">Your Results:</div>
            <div class="final-score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree">1</span>
                    <span class="rank-score">24</span>
                    <span class="rank-time">2020.06.19 20:50:05</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">2</span>
                    <span class="rank-score">4</span>
                    <span class="rank-time">2020.06.19 20:50:05</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">3</span>
                    <span class="rank-score">24</span>
                    <span class="rank-time">2020.06.19 20:50:05</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">4</span>
                    <span class="rank-score">24</span>
                    <span class="rank-time">2020.06.19 20:50:05</span>
                </li>
            </ul>
            <div class="restart">重新开始</div>
        </div>
    </div>
    <script type="application/javascript" src="index.js?b"></script>
</body>
</html>
